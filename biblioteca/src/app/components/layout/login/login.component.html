<div class="container">

    <div class="row">

        <div class="col-lg-4">

            <div class="col-centralizar">

                <div class="card">

                    <div class="card-body">

                        <h4>FAÇA LOGIN</h4>

                        <mdb-form-control>

                            <input mdbInput type="text" id="form1" class="form-control" (keyup.enter)="logar()" [(ngModel)]="login">

                            <label mdbLabel class="form-label" for="form1">USUÁRIO</label>

                        </mdb-form-control>

                        <mdb-form-control>

                            <input mdbInput type="password" id="form2" class="form-control" (keyup.enter)="logar()" [(ngModel)]="senha">

                            <label mdbLabel class="form-label" for="form2">SENHA</label>

                        </mdb-form-control>

                        <button (click)="logar()" type="button" class="btn btn-primary btn-rounded" mdbRipple>LOGAR</button>

                    </div>

                </div>

            </div>

            <div class="col-lg-4"></div>

        </div>

    </div>

</div>
